---
autolabeler:
  - body:
      - /💥/
    label: type/breaking
  - body:
      - /✨/
    label: type/feature
  - body:
      - /🐛/
    label: type/bugfix
  - body:
      - /📖/
    label: type/doc
  - body:
      - /🛠/
    label: type/other
categories:
  - label: type/breaking
    title: "💥 Breaking Changes"
  - label: type/feature
    title: "✨ Features"
  - label: type/bug
    title: "🐛 Bug Fixes"
  - label: type/doc
    title: "📖 Documentation"
  - label: type/other
    title: "🛠 Other"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
exclude-labels:
  - skip-changelog
name-template: v$RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
template: |
  # What's Changed

  $CHANGES
version-resolver:
  major:
    labels:
      - version/major
  minor:
    labels:
      - version/minor
  patch:
    labels:
      - version/patch
